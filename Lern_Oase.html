    // Zusatz: Eigene Links via localStorage
    function getFavorites() {
      let favs = localStorage.getItem('favoriteLinks');
      return favs ? JSON.parse(favs) : [];
    }
    function setFavorites(arr) {
      localStorage.setItem('favoriteLinks', JSON.stringify(arr));
    }

    // Filter-Logik + Suchfunktion + Favoriten
    let activeFilter = "Alle";
    let search = "";

    function displaySeries() {
      let favs = getFavorites();
      let all = [...serien, ...favs];
      let filter = s => activeFilter === "Alle" || (activeFilter === "Favoriten"
        ? favs.find(f => f.url === s.url)
        : (s.category||"").toLowerCase().replace("&", "und").includes(activeFilter.toLowerCase()))
      && (!search || s.title.toLowerCase().includes(search) || (s.desc || "").toLowerCase().includes(search));
      let list = all.filter(filter);
      let out = "";

      list.forEach(s => {
        // Kategorie-Stil
        let catClass = "";
        let catLabel = s.category||"";
        if (/maus/i.test(catLabel)) catClass="cat-maus";
        else if (/kreativ/i.test(catLabel)) catClass="cat-kreativ";
        else if (/geschichte/i.test(catLabel)) catClass="cat-geschichte";
        else catClass="cat-wissen";
        let emoji = s.emoji ? `<span class="emoji">${s.emoji}</span>` : "";
        out += `
        <div class="series-card">
          <div class="series-title">${emoji}${s.title}</div>
          <div class="series-category ${catClass}">${catLabel}</div>
          <div class="series-desc">${s.desc||""}</div>
          <a class="serien-link" href="${s.url}" target="_blank" rel="noopener">Auf YouTube ansehen</a>
        </div>`;
      });

      document.getElementById("seriesList").innerHTML = (out || `<div style="padding:2em 0;font-size:1.11em;text-align:center;">Keine Serien gefunden.</div>`);
    }

    // Filter Buttons events
    document.querySelectorAll(".filter-btn").forEach(btn=>{
      btn.onclick = e => {
        document.querySelectorAll(".filter-btn").forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        activeFilter = btn.dataset.filter;
        displaySeries();
      }
    });

    // Suche
    document.getElementById("searchInput").addEventListener('input', e=>{
      search = e.target.value.toLowerCase();
      displaySeries();
    });

    // Zufall
    function randomSerie() {
      let favs = getFavorites();
      let all = [...serien, ...favs].filter(s=>{
        let filter = activeFilter === "Alle" || (activeFilter === "Favoriten"
          ? favs.find(f => f.url === s.url)
          : (s.category||"").toLowerCase().includes(activeFilter.toLowerCase()));
        return filter && (!search || s.title.toLowerCase().includes(search) || (s.desc || "").toLowerCase().includes(search));
      });
      if (!all.length) return;
      let index = Math.floor(Math.random() * all.length);
      window.open(all[index].url, "_blank");
    }

    // Modal-Handling
    function openAddModal() {
      document.getElementById("addModal").classList.add('active');
      setTimeout(()=>document.querySelector("#addModal input[name=title]").focus(),120);
    }
    function closeAddModal() {
      document.getElementById("addModal").classList.remove('active');
      document.getElementById("addForm").reset();
    }
    document.getElementById("addModal").addEventListener('click', e=>{
      if (e.target === e.currentTarget) closeAddModal();
    });

    // Hinzuf√ºgen eigener Links
    document.getElementById("addForm").addEventListener('submit', function(e){
      e.preventDefault();
      const title = this.title.value.trim();
      const url = this.url.value.trim();
      const category = this.category.value;
      const desc = this.desc.value.trim();
      const emoji = this.emoji.value.trim();
      if(!title || !url || !category) return;
      let favs = getFavorites();
      if(!favs.some(s=>s.url==url)){
        favs.push({title, url, category, desc, emoji});
        setFavorites(favs);
      }
      closeAddModal();
      if(activeFilter==="Favoriten") displaySeries();
      else {
        document.querySelector("[data-filter='Favoriten']").click();
      }
    });

    // Direkt beim Start anzeigen
    displaySeries();
  </script>
