<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lern-Oase – Wissensserien für Kids</title>
  <style>
    :root {
      --bg: #212c7ce0;
      --bg-gradient: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
      --primary: #078c217e;
      --secondary: #ff006e;
      --accent: #44d78e;
      --category-wissen: #0e573f83;
      --category-geschichte: #c5820ea3;
      --category-kreativ: #ec4899;
      --category-maus: #2f3192ea;
      --category-gesellschaft: #065fd4ba;
      --card: rgba(255, 255, 255, 0.05);
      --card-hover: rgba(255, 255, 255, 0.08);
      --card-border: rgba(255, 255, 255, 0.1);
      --text: #e0e7ff;
      --text-muted: #94a3b8;
      --filter-bg: rgba(255, 255, 255, 0.1);
      --filter-active: var(--primary);
      --input-bg: rgba(255, 255, 255, 0.08);
      --shadow-glow: 0 0 40px rgba(0, 255, 136, 0.3);
      --radius: 16px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.8; }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-gradient);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        radial-gradient(circle at 20% 50%, rgba(0, 255, 136, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(59, 130, 246, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
    }

    header {
      background: linear-gradient(135deg, rgba(0, 255, 136, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--card-border);
      padding: 3rem 1.5rem 2rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
      opacity: 0.05;
      animation: pulse 4s ease-in-out infinite;
    }

    header h1 {
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-weight: 900;
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
      letter-spacing: -0.02em;
      animation: float 3s ease-in-out infinite;
    }

    header p {
      font-size: 1.25rem;
      color: var(--text-muted);
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }

    .filters {
      display: flex;
      gap: 0.75rem;
      margin: 2rem auto;
      padding: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      max-width: 900px;
      position: sticky;
      top: 0;
      background: rgba(10, 14, 39, 0.8);
      backdrop-filter: blur(20px);
      z-index: 100;
      border-radius: 0 0 var(--radius) var(--radius);
    }

    .filter-btn {
      background: var(--filter-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--card-border);
      padding: 0.75rem 1.5rem;
      border-radius: 100px;
      color: var(--text);
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .filter-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: var(--filter-active);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .filter-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3);
    }

    .filter-btn.active {
      background: var(--filter-active);
      color: #000;
      font-weight: 700;
    }

    .filter-btn.active::before {
      width: 100%;
      height: 100%;
    }

    .search-container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 1.5rem;
    }

    .search-wrapper {
      position: relative;
      display: flex;
      gap: 0.75rem;
      background: var(--input-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--card-border);
      border-radius: 100px;
      padding: 0.5rem;
      transition: all 0.3s;
    }

    .search-wrapper:focus-within {
      border-color: var(--primary);
      box-shadow: var(--shadow-glow);
    }

    .search-icon {
      position: absolute;
      left: 1.5rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      font-size: 1.25rem;
    }

    .search-wrapper input {
      flex: 1;
      background: none;
      border: none;
      color: var(--text);
      font-size: 1rem;
      padding: 0.75rem 1rem 0.75rem 3rem;
      outline: none;
    }

    .search-wrapper input::placeholder {
      color: var(--text-muted);
    }

    .random-btn {
      background: linear-gradient(135deg, var(--secondary) 0%, var(--accent) 100%);
      border: none;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 100px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      white-space: nowrap;
    }

    .random-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(255, 0, 110, 0.4);
    }

    .series-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 1.5rem;
      margin: 3rem auto;
      max-width: 1200px;
      padding: 0 1.5rem 4rem;
    }

    @media (max-width: 768px) {
      .series-list {
        grid-template-columns: 1fr;
      }
    }

    .series-card {
      background: var(--card);
      backdrop-filter: blur(10px);
      border: 1px solid var(--card-border);
      border-radius: var(--radius);
      padding: 1.75rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      animation: slideIn 0.6s ease-out forwards;
      opacity: 0;
    }

    .series-card:nth-child(n) {
      animation-delay: calc(n * 0.05s);
    }

    .series-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, transparent 0%, rgba(255, 255, 255, 0.05) 100%);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .series-card:hover {
      background: var(--card-hover);
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3), var(--shadow-glow);
    }

    .series-card:hover::before {
      opacity: 1;
    }

    .series-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1rem;
    }

    .series-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--text);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex: 1;
      line-height: 1.3;
    }

    .series-emoji {
      font-size: 1.5rem;
      animation: float 3s ease-in-out infinite;
    }

    .series-category {
      font-size: 0.875rem;
      padding: 0.375rem 0.75rem;
      border-radius: 100px;
      font-weight: 600;
      white-space: nowrap;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .cat-wissen {
      background: rgba(16, 185, 129, 0.2);
      color: #10b981;
      border: 1px solid rgba(16, 185, 129, 0.3);
    }

    .cat-geschichte {
      background: rgba(245, 158, 11, 0.2);
      color: #f59e0b;
      border: 1px solid rgba(245, 158, 11, 0.3);
    }

    .cat-kreativ {
      background: rgba(236, 72, 153, 0.2);
      color: #ec4899;
      border: 1px solid rgba(236, 72, 153, 0.3);
    }

    .cat-maus {
      background: rgba(55, 19, 174, 0.2);
      color: #5c66f6;
      border: 1px solid rgba(108, 80, 250, 0.3);
    }

    .cat-gesellschaft {
      background: rgba(6, 182, 212, 0.2);
      color: #06b6d4;
      border: 1px solid rgba(6, 182, 212, 0.3);
    }

    .series-desc {
      font-size: 1rem;
      color: var(--text-muted);
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }

    .youtube-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
      color: white;
      text-decoration: none;
      padding: 0.875rem 1.5rem;
      border-radius: 100px;
      font-weight: 600;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }

    .youtube-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .youtube-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(255, 0, 0, 0.4);
    }

    .youtube-btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .youtube-icon {
      font-size: 1.25rem;
    }

    .add-btn {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      border: none;
      border-radius: 50%;
      color: #000;
      font-size: 2rem;
      font-weight: 300;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(0, 255, 136, 0.4);
      transition: all 0.3s;
      z-index: 90;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .add-btn:hover {
      transform: scale(1.1) rotate(90deg);
      box-shadow: 0 15px 40px rgba(0, 255, 136, 0.6);
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      display: none;
      place-items: center;
      z-index: 1000;
      padding: 1rem;
    }

    .modal.active {
      display: grid;
    }

    .modal-content {
      background: var(--bg);
      border: 1px solid var(--card-border);
      border-radius: var(--radius);
      padding: 2rem;
      width: 100%;
      max-width: 500px;
      position: relative;
      animation: slideIn 0.3s ease-out;
    }

    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      color: var(--text);
      font-size: 2rem;
      cursor: pointer;
      transition: all 0.3s;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }

    .modal-close:hover {
      background: var(--filter-bg);
      transform: rotate(90deg);
    }

    .modal-content h2 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: var(--primary);
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text);
      font-weight: 500;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      background: var(--input-bg);
      border: 1px solid var(--card-border);
      border-radius: 8px;
      padding: 0.75rem 1rem;
      color: var(--text);
      font-size: 1rem;
      transition: all 0.3s;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
    }

    .modal-actions {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }

    .modal-actions button {
      flex: 1;
      padding: 0.875rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
      border: none;
    }

    .submit-btn {
      background: var(--primary);
      color: #000;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 255, 136, 0.4);
    }

    .cancel-btn {
      background: var(--filter-bg);
      color: var(--text);
    }

    .cancel-btn:hover {
      background: var(--card-hover);
    }

    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-muted);
      font-size: 1.25rem;
    }

    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    @media (max-width: 640px) {
      header h1 {
        font-size: 2rem;
      }

      .filters {
        padding: 0.75rem;
        gap: 0.5rem;
      }

      .filter-btn {
        padding: 0.5rem 1rem;
        font-size: 0.875rem;
      }

      .search-wrapper {
        flex-direction: column;
        border-radius: var(--radius);
        padding: 0.75rem;
      }

      .search-wrapper input {
        padding: 0.75rem 1rem;
      }

      .search-icon {
        position: static;
        transform: none;
        margin-bottom: 0.5rem;
      }

      .random-btn {
        width: 100%;
      }
    }

    ::selection {
      background: var(--primary);
      color: #000;
    }

    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--filter-bg);
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--primary);
    }
  </style>
</head>

    <header>
      <h1>Lern-Oase 🌱</h1>

      <button class="filter-btn" data-filter="Kreativ">🎨 Kreativ</button>

      <button class="filter-btn" data-filter="Favoriten">⭐ Favoriten</button>

    <div class="search-container">

        <input

        <button class="random-btn" onclick="randomSerie()">
          <span>🎲 Zufall</span>
        </button>
      </div>
    </div>

    <main class="series-list" id="seriesList"></main>

    <button class="add-btn" onclick="openAddModal()" title="Serie hinzufügen">
      +
    </button>

    <div class="modal" id="addModal">

        <h2>Neue Serie hinzufügen</h2>

        <div class="form-group">
          <label>Titel *</label>
          <input type="text" name="title" required maxlength="70" placeholder="Name der Serie">
        </div>

        <div class="form-group">
          <label>YouTube URL *</label>

        <div class="form-group">
          <label>Kategorie *</label>
          <select name="category" required>
            <option value="">Kategorie wählen</option>
            <option value="Wissen">🧠 Wissen</option>
            <option value="Geschichte">📜 Geschichte</option>
            <option value="Gesellschaft">🌍 Gesellschaft</option>
            <option value="Kreativ">🎨 Kreativ</option>
            <option value="Die Maus">🐭 Die Maus</option>
          </select>
        </div>

        <div class="form-group">
          <label>Beschreibung</label>
          <input type="text" name="desc" maxlength="140" placeholder="Kurze Beschreibung (optional)">
        </div>

        <div class="form-group">
          <label>Emoji</label>
          <input type="text" name="emoji" maxlength="2" placeholder="🦄 (optional)">
        </div>

        <div class="modal-actions">
          <button type="submit" class="submit-btn">Hinzufügen</button>
          <button type="button" class="cancel-btn" onclick="closeAddModal()">Abbrechen</button>
        </div>
      </form>
    </div>
  </div>

    // LocalStorage Funktionen
    function getFavorites() {
      const stored = localStorage.getItem('favoriteLinks');
      return stored ? JSON.parse(stored) : [];
    }

    function setFavorites(favorites) {
      localStorage.setItem('favoriteLinks', JSON.stringify(favorites));
    }

    // Globale Variablen
    let activeFilter = 'Alle';
    let searchQuery = '';

    // Kategorie-Klasse ermitteln
    function getCategoryClass(category) {
      const normalized = category.toLowerCase();
      if (normalized.includes('maus')) return 'cat-maus';
      if (normalized.includes('kreativ')) return 'cat-kreativ';
      if (normalized.includes('geschichte')) return 'cat-geschichte';
      if (normalized.includes('gesellschaft')) return 'cat-gesellschaft';
      return 'cat-wissen';
    }

    // Serien anzeigen
    function displaySeries() {
      const favorites = getFavorites();
      const allSeries = [...serien, ...favorites];

      const filteredSeries = allSeries.filter(series => {
        const matchesFilter = activeFilter === 'Alle' ||
          (activeFilter === 'Favoriten' ? favorites.some(f => f.url === series.url) :
           series.category.includes(activeFilter));

        const matchesSearch = !searchQuery ||
          series.title.toLowerCase().includes(searchQuery) ||
          (series.desc || '').toLowerCase().includes(searchQuery);

        return matchesFilter && matchesSearch;
      });

      const seriesList = document.getElementById('seriesList');

      if (filteredSeries.length === 0) {
        seriesList.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">🔍</div>
            <p>Keine Serien gefunden</p>
          </div>
        `;
        return;
      }

      seriesList.innerHTML = filteredSeries.map((series, index) => `
        <article class="series-card" style="animation-delay: ${index * 0.05}s">
          <div class="series-header">
            <h3 class="series-title">
              ${series.emoji ? `<span class="series-emoji">${series.emoji}</span>` : ''}
              ${series.title}
            </h3>
            <span class="series-category ${getCategoryClass(series.category)}">
              ${series.category}
            </span>
          </div>
          <p class="series-desc">${series.desc || 'Keine Beschreibung verfügbar'}</p>
          <a href="${series.url}" target="_blank" rel="noopener" class="youtube-btn">
            <span class="youtube-icon">▶</span>
            Auf YouTube ansehen
          </a>
        </article>
      `).join('');
    }

    // Filter-Funktionalität
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        activeFilter = btn.dataset.filter;
        displaySeries();
      });
    });

    // Suchfunktionalität
    document.getElementById('searchInput').addEventListener('input', (e) => {
      searchQuery = e.target.value.toLowerCase();
      displaySeries();
    });

    // Zufällige Serie
    function randomSerie() {
      const favorites = getFavorites();
      const allSeries = [...serien, ...favorites];
      const filteredSeries = allSeries.filter(series => {
        const matchesFilter = activeFilter === 'Alle' ||
          (activeFilter === 'Favoriten' ? favorites.some(f => f.url === series.url) :
           series.category.includes(activeFilter));
        return matchesFilter;
      });

      if (filteredSeries.length > 0) {
        const randomIndex = Math.floor(Math.random() * filteredSeries.length);
        window.open(filteredSeries[randomIndex].url, '_blank');
      }
    }

    // Modal-Funktionen
    function openAddModal() {
      document.getElementById('addModal').classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeAddModal() {
      document.getElementById('addModal').classList.remove('active');
      document.body.style.overflow = '';
      document.getElementById('addForm').reset();
    }

    // Modal schließen bei Klick außerhalb
    document.getElementById('addModal').addEventListener('click', (e) => {
      if (e.target === e.currentTarget) {
        closeAddModal();
      }
    });

    // Formular absenden
    document.getElementById('addForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const formData = new FormData(e.target);
      const newSeries = {
        title: formData.get('title').trim(),
        url: formData.get('url').trim(),
        category: formData.get('category'),
        desc: formData.get('desc').trim(),
        emoji: formData.get('emoji').trim()
      };

      const favorites = getFavorites();
      if (!favorites.some(s => s.url === newSeries.url)) {
        favorites.push(newSeries);
        setFavorites(favorites);

        // Zu Favoriten wechseln
        document.querySelector('[data-filter="Favoriten"]').click();
        closeAddModal();
      }
    });

    // Initial anzeigen
    displaySeries();

    // Tastaturnavigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && document.getElementById('addModal').classList.contains('active')) {
        closeAddModal();
      }
    });
  </script>
